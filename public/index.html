<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
  <title>YakuwaZ Chat App</title>
<link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">YakuwaZ Chat App</div>

    <div id="messages" class="messages"></div>

    <form id="form" class="chat-input">
      <input id="input" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!input.value.trim()) return;

      addMessage(input.value, true);
      socket.emit("chat message", input.value);
      input.value = "";
    });

    socket.on("chat message", (msg) => {
      addMessage(msg, false);
    });

    function addMessage(text, self) {
      const div = document.createElement("div");
      div.className = "message" + (self ? " self" : "");
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
