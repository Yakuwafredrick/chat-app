<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
  <title>YakuwaZ Chat App</title>
<link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">YakuwaZ Chat App</div>

    <div id="messages" class="messages"></div>

    <form id="form" class="chat-input">
      <input id="input" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js").then(
      (reg) => console.log("Service Worker registered", reg.scope),
      (err) => console.log("Service Worker registration failed", err)
    );
  });
}
</script>
<script src="app.js"></script>
</body>
</html>
